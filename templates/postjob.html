{% extends "bootstrap/base.html" %}
{% block title %}Register{% endblock %}
{% block styles %}
{{super()}}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="Login-form" style="background-color:rgb(3, 2, 41);">
  <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="form" method="post" action="{{url_for('postjob')}}" style="margin-top: 30px;">


          <div class="divider d-flex align-items-center my-4">
            <h3 style="color: rgb(255, 255, 255);" class="text-center fw-bold mx-3 mb-0">Post a Job</h3>
          </div>
          <div class="form-outline mb-4">
            <h4 style="color: rgb(255, 255, 255);" >Job Title</h4>
            <input type="text" id="form3Example3" name="jt" class="form-control form-control-lg"
              placeholder="Enter Job title" />
            
          </div>
          <div class="form-outline mb-3">
            <h4 style="color: rgb(255, 255, 255);" >Job description</h4>
            <textarea class="form-control form-control-lg" id="Textarea1" placeholder="Job description" name="jd" rows="3"></textarea>
          
          </div>
          <div>
            <h4 style="color: rgb(255, 255, 255);" >Required Skills</h4>
           
            <input type="text" name="skill-1" id="skill1"  class="form-control form-control-lg"
              placeholder="skill-1" />
              <br>
            <input id="skill2"  type="text" name="skill-2" class="form-control form-control-lg"
              placeholder="skill-2" />
              <br>
            <input type="text" id="skill3" name="skill-3" class="form-control form-control-lg"
              placeholder="skill-3" />
              <br>
          </div>
          <div>
            <h4 style="color: rgb(255, 255, 255);" >Company name</h4>
          <input  type="text" name="Company-name" class="form-control form-control-lg"
              placeholder="Enter Your company name" />
          </div>
          <br>
          <div>
            <h4 style="color: rgb(255, 255, 255);" >Company Email Address</h4>
          <input  type="text" name="company-email" class="form-control form-control-lg"
              placeholder="Enter Your Company Email Address" />
          </div>
          <br>
          <div>
            <h4 style="color: rgb(255, 255, 255);" >Last date for apply</h4>
          <input  type="text" name="date" class="form-control form-control-lg"
              placeholder="Enter Last date for apply" />
          </div>
          <br>
            <div class="text-center text-lg-start mt-4 pt-2">
                <input type="submit"  name="img" class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">
            </div>
           
        </form>
      </div> <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/static/images/teamwork.svg"
          class="img-fluid" alt="Sample image" min-height="500px">
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e66a43891e.js" crossorigin="anonymous"></script>
{% endblock %}
