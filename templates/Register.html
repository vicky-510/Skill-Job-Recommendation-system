{% extends "bootstrap/base.html" %}
{% block title %}Register{% endblock %}
{% block styles %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div id="register">
<section class="vh-100" style="background-color: rgb(6, 11, 45);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h1 style="color: #000;"class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">REGISTER</h1>

                <form class="mx-1 mx-md-4" action="{{url_for('register')}}" method="post" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                      <h3>Name</h3>
                      <input type="text" id="form3Example1c" class="form-control" name="name" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                
                    <div class="form-outline flex-fill mb-0">
                      <h3>Email</h3>
                      <input type="text" id="form3Example3c" class="form-control" name="email" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <h3>Password</h3>
                      <input type="password" id="form3Example4c" class="form-control"  name="password"/>
                      
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <h4>
                      I agree all statements in Terms of service
                    </h4>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <h4><input type="submit" class="btn btn-warning btn-lg" style="padding-left: 3rem; padding-right: 3rem;"></h4>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{{url_for('static', filename='images/register.svg')}}"
                  class="img-fluid" alt="Sample image" min-height="700px">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e66a43891e.js" crossorigin="anonymous"></script>
{% endblock %}
